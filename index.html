<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <picture class="card__image">
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 768px)"
          />
          <img src="./images/image-product-mobile.jpg" alt="Gabrielle Chanel" />
        </picture>
        <div class="card__content">
          <div class="card__header">
            <p>PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <p class="card__text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price">
            <p class="card__price-final">$149.99</p>
            <p class="card__price-discount">$169.99</p>
          </div>
          <button class="card__button">
            <img src="./images/icon-cart.svg" alt="Cart" />Add to Cart
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
